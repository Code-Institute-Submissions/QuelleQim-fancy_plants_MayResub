{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-center">My Subscriptions</h2>
            <hr>
        </div>
    </div>
    <p class="text-muted">Subscription Options</p>
    <form class="mt-3" action="" method="" id="subscription-update-form">
        <div class="form-check form-check-inline float-right mr-0">
            {% csrf_token %}
            {{ form|crispy }}
            <label class="form-check-label" for="id-save-info">Low Light</label>
            <input class="form-check-input ml-2 mr-0" type="checkbox" id="id-save-info" name="save-info">
            <br>
            <label class="form-check-label" for="id-save-info">Low Humidity</label>
            <input class="form-check-input ml-2 mr-0" type="checkbox" id="id-save-info" name="save-info">
            <br>
            <label class="form-check-label" for="id-save-info">Pet Friendly</label>
            <input class="form-check-input ml-2 mr-0" type="checkbox" id="id-save-info" name="save-info">
            <br>
            <br>
            <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
        </div>
    </form>
</div>


{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
